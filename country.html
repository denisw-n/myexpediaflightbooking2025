<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expedia - Manage Countries</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <div class="container-fluid my-3">
    <div id="countrynotifications"></div>

    <table class="table table-sm table-striped table-hover" id="countriestable">
      <thead>
        <tr>
          <th>#</th>
          <th>Country Name</th>
          <th>Cities</th>
          <th>Airports</th>
          <th>Airlines</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn btn-sm btn-success" id="addnewcountry" data-toggle="modal" data-target="#countrydetailsmodal">
      <i class="fas fa-plus"></i> Add New Country
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="countrydetailsmodal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Country Details</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>

        <div class="modal-body">
          <div id="notifications"></div>
          <input type="hidden" id="countryid" name="countryid" value="0"/>
          <div class="form-group">
            <label for="countryname">Country Name</label>
            <input type="text" name="countryname" id="countryname" class="form-control form-control-sm"/>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-sm" id="savecountry">
            <i class="fas fa-save fa-lg"></i> Save changes
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">
            <i class="fas fa-times fa-lg"></i> Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/country.js"></script>
</body>
</html>
